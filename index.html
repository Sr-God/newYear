<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рождество</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 50px;
        }
        .full__video{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="item__video">
        <video class="full__video" autoplay>
            <source srcset="video/webm" type="video/neffex.webm">
            <source src="video/neffex.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
